<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      scroll-behavior: smooth; /* Enables smooth scrolling */
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 1em 0;
      z-index: 1000;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .navbar a:hover {
      background-color: #555;
    }
    section {
      height: 100vh; /* Full-screen height for demonstration */
      padding: 2em;
      margin-top: 60px; /* Offset for the fixed navbar */
    }
    #history { background: #f4a261; }
    #definition { background: #2a9d8f; }
    #contact { background: #e76f51; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="#history">History</a>
    <a href="#definition">Definition</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Sections -->
  <section id="history">
    <h1>History</h1>
    <p>Content about history...</p>
  </section>
  <section id="definition">
    <h1>Definition</h1>
    <p>Content about definition...</p>
  </section>
  <section id="contact">
    <h1>Contact</h1>
    <p>Content about contact...</p>
  </section>
</body>
</html>
