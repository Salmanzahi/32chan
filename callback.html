<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication - 32Chan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            color: #1DB954;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #1DB954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #1DB954;
            font-weight: bold;
        }
        .error {
            color: #ff5555;
            font-weight: bold;
        }
        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1ed760;
        }
    </style>
    <script type="module">
        import { handleSpotifyCallback } from './script/spotify/spotify.js';
        window.handleSpotifyCallback = handleSpotifyCallback;
    </script>
</head>
<body>
    <div class="container">
        <h1>Spotify Authentication</h1>
        <div id="status">
            <p>Processing authentication...</p>
            <div class="loader"></div>
        </div>
        <button id="returnBtn" style="display: none;">Return to 32Chan</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status');
            const returnBtn = document.getElementById('returnBtn');

            // Process the authentication callback
            try {
                const success = handleSpotifyCallback();
                if (success) {
                    statusDiv.innerHTML = '<p class="success">Authentication successful! You can now use Spotify features in 32Chan.</p>';
                } else {
                    statusDiv.innerHTML = '<p class="error">Authentication failed. Please try again.</p>';
                }
            } catch (error) {
                console.error('Error handling Spotify callback:', error);
                statusDiv.innerHTML = `<p class="error">An error occurred: ${error.message}</p>`;
            }

            // Show return button
            returnBtn.style.display = 'block';
            returnBtn.addEventListener('click', () => {
                window.location.href = 'sendview.html';
            });
        });
    </script>
</body>
</html>
