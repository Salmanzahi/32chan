<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32Chan</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="styles.css" id="theme-link">
</head>
<body>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Main JavaScript files -->
    <script src="./mainalt.js" defer></script>
   
    <div class="container">
        <header>
            <h1>32Chan Forums For Sixteen</h1>
            <p>Express infinitely</p>
            <button id="themeToggleBtn">Toggle Dark/Light Mode</button>
        </header>

        <!-- User Profile and Authentication Buttons -->
        <div class="auth-container">
            <div id="userProfile" class="user-profile" style="display: none;">
                <img id="userPhoto" src="" alt="User Photo">
                <span id="userName"></span>
                <button id="signOutBtn">Sign Out</button>
            </div>
            <button id="googleSignInBtn">Sign in with Google</button>
            <button id="anonymousSignInBtn">Sign in Anonymously</button>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <!-- Button Options -->
            <div class="buttons">
                <button id="sendMessageBtn" onclick="toggleForm()">Send Message</button>
                <button id="viewMessageBtn" onclick="showMessages()">View Messages</button>
                <button id="sortAscBtn" onclick="showMessages('asc')">Sort Ascending</button>
                <button id="sortDescBtn" onclick="showMessages('desc')">Sort Descending</button>
                <button id="sortMostLikedBtn" onclick="showMessages('mostLiked')">Most Liked</button>
            </div>

            <!-- Send Message Form -->
            <div id="formContainer" class="form-container">
                <h2>Send Anonymous Message</h2>
                <label for="messageInput">Message:</label>
                <textarea id="messageInput" placeholder="Tulis pesan anonim Anda di sini..."></textarea>

                <label for="imageInput">Upload Image (optional):</label>
                <input type="file" id="imageInput" accept="image/*" aria-label="Upload image" title="Upload an optional image">
                
                <button onclick="sendMessage()">Submit</button>
            </div>

            <!-- View Messages Section -->
            <div id="messagesContainer" class="messages-container" style="display: none;">
                <h2>All Messages</h2>
                <ul id="messagesList">
                    <!-- Messages will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
