</head>
<body >
  <!-- Preloader -->
  <div class="preloader">
    <div class="preloader-logo">32CHAN</div>
    <span class="loader"></span>
    <div class="preloader-text">Setting up the post...</div>
  </div>

  <div id="navbarContainer"></div>
  <script>
    // Hide preloader after page loads
    window.addEventListener('load', function() {
      const preloader = document.querySelector('.preloader');
      setTimeout(() => {
        preloader.classList.add('hidden');
      }, 1000); // Hide after 1 second
    });
    
    fetch('nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbarContainer').innerHTML = html;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
    <div class="container">
      <header>
          <h1>Shared Post</h1>
          <p>Message ID: <span id="roomIdDisplay"></span></p>
          <p>To be developed !</p>
          <p id="announcement-content"></p>
      </header>
      <div id="sharemsg" class="messages-container" style="display: block;">
      </div>
  </div>
</div>
